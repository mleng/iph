<div data-role="view" id="view-all-phs" data-layout="default" class="activities-view" data-model="app.phs">
    <div data-role="header">
        <div data-role="navbar">
           Mis PHs
            <!--  <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton" >Log out</a>-->
            <a class="nav-button" data-align="right" data-role="bakcbutton">Exit</a>
        </div>
    </div>
    <ul id="phs-listview" data-style="inset" data-role="listview" data-template="phTemplate"
        data-bind="source: phs"></ul>
    <p id="no-ph-span" hidden="hidden" class="no-items-msg">
        <b>You have no posts yet.</b><br /><br />Tap on the plus sign and share what's on your mind.
    </p>
</div>

<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="phTemplate">
    <div data-role="touch" data-bind="events: { tap: phSelected }" class="cf">
        <div class="user-avatar">
            <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" />
        </div>
        <div class="activity-content">
            <h2 class="person-name" data-badge="18">${Name}</h2>
            <span class="time-span"> ${CreatedAtFormatted()}</span>
            <a class="user-share-txt"> ${User().DisplayName}</a>
        </div>
    </div>
</script>
