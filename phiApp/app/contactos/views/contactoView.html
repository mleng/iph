<div data-role="view" id="Contacto" data-layout="default" data-transition="overlay:down" class="add-activity-view"
    data-init="app.addContacto.init" data-show="app.addContacto.show" data-model="app.addContacto">
    <div data-role="header">
        <div data-role="navbar">
            Add Contacto
            <a class="nav-button nav-button-cancel" data-align="left" data-role="backbutton">Cancel</a>
            <a class="nav-button nav-button-post" data-align="right" data-role="button" data-bind="click: saveContacto">Guardar</a>
        </div>
    </div>
    <div id="enterStatus" class="share-form-wrp" data-role="listview" data-style="inset">
        <div class="user-avatar">
            <img data-bind="attr:{src: me.get('data').PictureUrl}" alt="styles/images/avatar.png" />
        </div>
        <h2 class="person-name" data-bind="text: me.get('data').DisplayName">Me</h2>
      
        <ul>
            <li>
            <input type="text" id="newNombre" placeholder="Nombre del Contacto" required validationMessage="Nombre Requerido!"></input>
         
            </li>   
            <li> 
            <input type="text"  id="newTelefono" placeholder="Telefono" required validationMessage="Telefono Requerido!"></input>
             </li>
            </ul>
       
    </div>
</div>
